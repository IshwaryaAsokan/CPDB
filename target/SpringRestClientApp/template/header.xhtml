<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition>
		<style type="text/css">
.ui-widget, .ui-widget .ui-widget {
	font-size: 90% !important;
}

ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	width: 200px;
	background-color: #f1f1f1;
}

li a {
	display: block;
	color: #000;
	padding: 8px 0 8px 16px;
	text-decoration: none;
}

li a.active {
	background-color: #4CAF50;
	color: white;
}

li a:hover:not (.active ) {
	background-color: #555;
	color: white;
}
</style>

		<div style="width: 100%;">
			<div style="float: left; width: 17%">
				<strong> <a href="/"> <img src="#{request.contextPath}/image/logo.png" />
				</a>
				</strong>
			</div>
			<div style="float: left; width: 83%" >
				<h:form>
					<h:panelGrid columns="1" cellpadding="5">
						<h:panelGroup>
							<p:inputText value="Last Name"></p:inputText>
							<p:inputText value="First Name"></p:inputText>
							<p:commandButton value="Phone Search" type="button" />
							<p:commandButton value="Phone Book" type="button" />
						</h:panelGroup>
						<h:panelGroup>

						</h:panelGroup>
					</h:panelGrid>

				</h:form>
			</div>
		</div>

	</ui:composition>
</h:body>
</html>
